{% extends "base.html" %}
{% block content %}
  <h1 class="text-3xl font-bold">Produktai</h1>
  <p class="text-white/60 mt-2">Pridėk į krepšelį ir apmokėk per PayPal.</p>

  <div class="mt-6 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {% for p in products %}
      <div class="rounded-3xl border border-white/10 bg-white/5 p-5">
        <div class="text-xs text-white/60">{{ p.brand }}</div>
        <div class="mt-1 font-semibold text-lg">{{ p.title }}</div>

        <div class="mt-4 grid grid-cols-2 gap-3 text-sm">
          <div class="rounded-2xl border border-white/10 bg-slate-950/20 p-3">
            <div class="text-white/50 text-xs">Price</div>
            <div class="font-semibold">€{{ p.price }}</div>
          </div>
          <div class="rounded-2xl border border-white/10 bg-slate-950/20 p-3">
            <div class="text-white/50 text-xs">Status</div>
            <div class="font-semibold">{{ p.status }}</div>
          </div>
        </div>

        <div class="mt-4 flex gap-2">
          <button class="rounded-2xl px-4 py-2 text-sm bg-white text-slate-950 font-medium hover:opacity-90 transition"
                  onclick="addToCart('{{ p.id }}')">
            Į krepšelį
          </button>
          <button class="rounded-2xl px-4 py-2 text-sm border border-white/10 hover:bg-white/5 transition"
                  onclick="location.href='/cart'">
            Į krepšelį (žiūrėti)
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
